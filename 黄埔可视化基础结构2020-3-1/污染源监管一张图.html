<script>
  new Vue({
    el: "#MainContent",
    data() {
      return {
        map: null
      };
    },
    mounted() {
      this.initMap();
    },
    methods: {
      initMap: function () {
        var _this = this;
        //图层
        var normalm1 = L.tileLayer.chinaProvider("Geoq.Normal.Map", {
          maxZoom: 18,
          minZoom: 5
        });
        var normalm2 = L.tileLayer.chinaProvider("Geoq.Normal.PurplishBlue", {
          maxZoom: 18,
          minZoom: 5
        });
        var normalm3 = L.tileLayer.chinaProvider("Geoq.Normal.Gray", {
          maxZoom: 18,
          minZoom: 5
        });
        var normalm4 = L.tileLayer.chinaProvider("Geoq.Normal.Warm", {
          maxZoom: 18,
          minZoom: 5
        });
        /**
         * 天地图内容
         */

        var normalm = L.tileLayer.chinaProvider("TianDiTu.Normal.Map", {
          maxZoom: 18,
          minZoom: 5
        }),
          normala = L.tileLayer.chinaProvider("TianDiTu.Normal.Annotion", {
            maxZoom: 18,
            minZoom: 5
          }),
          imgm = L.tileLayer.chinaProvider("TianDiTu.Satellite.Map", {
            maxZoom: 18,
            minZoom: 5
          }),
          imga = L.tileLayer.chinaProvider("TianDiTu.Satellite.Annotion", {
            maxZoom: 18,
            minZoom: 5
          });

        var normal = L.layerGroup([normalm, normala]),
          image = L.layerGroup([imgm, imga]);
        /**
         * 谷歌
         */

        var normalMap = L.tileLayer.chinaProvider("Google.Normal.Map", {
          maxZoom: 18,
          minZoom: 5
        }),
          satelliteMap = L.tileLayer.chinaProvider("Google.Satellite.Map", {
            maxZoom: 18,
            minZoom: 5
          });
        /**
         * 高德地图
         */

        var Gaode = L.tileLayer.chinaProvider("GaoDe.Normal.Map", {
          maxZoom: 18,
          minZoom: 5
        });
        var Gaodimgem = L.tileLayer.chinaProvider("GaoDe.Satellite.Map", {
          maxZoom: 18,
          minZoom: 5
        });
        var Gaodimga = L.tileLayer.chinaProvider("GaoDe.Satellite.Annotion", {
          maxZoom: 18,
          minZoom: 5
        });
        var Gaodimage = L.layerGroup([Gaodimgem, Gaodimga]);
        var baseLayers = {
          智图地图: normalm1,
          智图午夜蓝: normalm2,
          智图灰色: normalm3,
          智图暖色: normalm4,
          天地图: normal,
          天地图影像: image,
          谷歌地图: normalMap,
          谷歌影像: satelliteMap,
          高德地图: Gaode,
          高德影像: Gaodimage
        };
        var options = {
          center: [23.236223, 113.513346],
          zoom: 12,
          layers: [normalm2]
        };
        _this.map = L.map("maps", options);
        _this.map.on('click', function (e) {
          alert(e.latlng.toString())
          //  alert(e.latlng)
        })

        L.control.layers(baseLayers, null).addTo(_this.map);
        _this.drawPolygon();
      },
      drawPolygon: function () {
        var _this = this;
        $.each(huangpu_polygon, function (key, val) {
          var lnglat = val.lnglat;
          var pointList = [];
          lnglat.forEach(element => {
            pointList.push([element.lat - 0.006, element.lng - 0.006]);
          });
          var polygon = L.polygon(pointList, {
            color: "blue", //边界线颜色
            weight: 0,
            fillColor: townFillColor[key],
            fillOpacity: 0.5
          })
            .addTo(_this.map)
            .bindPopup("<div class='name-icon'>" + val.name + "</div>");
        });
      }
    }
  });
</script>
